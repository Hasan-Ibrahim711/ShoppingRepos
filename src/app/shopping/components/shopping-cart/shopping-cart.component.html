<h1>Your Shopping Card Items:</h1>
<ng-container *ngIf="card$ |async as card ">
    <p>
        You have {{ card.getTotalCount }} items in you card
        <button 
        *ngIf="card.items.length"
        class="btn btn-light btn-sm" 
        style="margin-left: 90%;">Clear Card</button>
    </p>
    <table class=" table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Product:</th>
                <th>Quantity:</th>
                <th>Price:</th>
                <th>Total Price:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of card.items">
                <td><img [src]="item.product.imageUrl" class="thumbnail"></td>
                <td>{{item.product.title}}</td>
                <td>{{ item.quantity }}</td>
                <td>{{item.product.price}}</td>
                <td>{{ item.totalPrice | currency}}</td> 
            </tr>
        </tbody>
        <tfoot>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>{{ card.totalPrice | currency }}</th>
        </tfoot>
    </table>
    <a 
        *ngIf="card.items.length"
        routerLink="/shopping/check-out"
        class="btn btn-primary btn-sm" >Check Out</a>
</ng-container>

<form #f="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input  #name="ngModel" name="name" [(ngModel)]="shipping.name" id="name" type="text" class="form-control"
            placeholder="Please enter your name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required</div>
    </div><br>
    <div class="form-group">
        <label for="address">Address:</label>
        <input id="address"  #line_1="ngModel" [(ngModel)]="shipping.line_1" name="line_1" type="text" class="form-control"
            placeholder="Line 1" required>
        <div class="alert alert-danger" *ngIf="line_1.touched && line_1.invalid">Address1 is required</div><br>
        <input id="address"  #line_2="ngModel" [(ngModel)]="shipping.line_2" name="line_2" type="text" class="form-control"
            placeholder="Line 2" required>
        <div class="alert alert-danger" *ngIf="line_2.touched && line_2.invalid">Address2 is required</div>
    </div><br>
        <label>Country:</label>
        <ng-select [items]="country_list"
                   name="country"
                   [virtualScroll]="true"
                   placeholder="Select Country"
                   [(ngModel)]="shipping.country">
        </ng-select>
        
    <br>
    <div class="form-group">
        <label for="city">City:</label>
        <input id="city"  #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control"
            placeholder="Please enter your city" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">city is required</div>
    </div><br>
    <button class="btn btn-success" (click)="placeOrder()" [disabled]="f.invalid">Place Order</button>
</form>

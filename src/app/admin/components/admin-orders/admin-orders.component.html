<h1>Orders</h1>
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <table class="table" style="width: 100%">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Country</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>{{ order.payload.val().shipping.name }}</td>
        <td>{{ order.payload.val().shipping.country}}</td>
        <td>{{ order.payload.val().datePlaced | date}}</td>
        <td>
          <a href="#">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

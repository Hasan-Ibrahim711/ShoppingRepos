<div class="text-center" style="background-image: url('assets/background.jpg');">
  <form [formGroup]="form">
    <h1 class="h3 mb-3 fw-bold" style="color: #0000CC ;padding-top: 5rem;">Welcome to VegShopping </h1>
    <div class="form-floating">
      <input #_email type="text" class="form-control" formControlName="email" id="floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">Email address:</label>
      <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
        <div *ngIf="email?.errors?.required">Email is required</div>
        <div *ngIf="email?.errors?.email">Please type an valid email</div>
      </div>
    </div>
    <br />
    <div class="form-floating">
      <input #_password type="password" formControlName="password" class="form-control" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password:</label>
      <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
        <div *ngIf="password?.errors?.required">password is required</div>
        <div *ngIf="password?.errors?.minlength">Password should be at least 6 digits</div>
      </div>
    </div><br/>
    <button class=" btn btn-lg btn-outline-success " style="width: 10em;"
      (click)="EmailSignIn(_email.value,_password.value)">Sign in</button><br /><br />
    <h5>OR</h5>
    <button type="button" class="btn btn-link" (click)="FacebookSignIn()">
      <fa-icon [icon]="facebook" size="2x"></fa-icon>
    </button>
    <button type="button" class="btn btn-link" (click)="GoogleSignIn()">
      <fa-icon [icon]="google" size="2x"></fa-icon>
    </button>
    <p>Don't have an account?<a routerLink="/signUp">join</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</div>

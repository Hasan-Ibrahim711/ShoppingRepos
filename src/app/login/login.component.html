<body class="text-center" style="background-image: url('assets/background.jpg');">
<form #f="ngForm">
    <h1 class="h3 mb-3 fw-bold" style="color: #0000CC  ;">Welcome to VegShopping </h1>

    <div class="form-floating">
      <input #email type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address:</label>
    </div><br/>
    <div class="form-floating">
      <input #password type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password:</label>
    </div><br/>
    <button class=" btn btn-lg btn-outline-success " style="width: 10em;" (click)="EmailSignIn(email.value,password.value,f)">Sign in</button><br/><br/>
    <h5>OR</h5>
    <button type="button" class="btn btn-link" (click)="FacebookSignIn()"><fa-icon [icon]="facebook" size="2x"></fa-icon></button>
    <button type="button" class="btn btn-link" (click)="GoogleSignIn()"><fa-icon [icon]="google" size="2x"></fa-icon></button>
    <p>Don't have an account?<a routerLink="/signUp">join</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
  </body>
